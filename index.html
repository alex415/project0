<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <!-- set viewport to device width to allow responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- custom styles (always require after Bootstrap) -->
  <link rel="stylesheet" href="style.css">

  <title>My Blog</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="jumbotron">
          <h1>The Blank Blog</h1>
          <p>Some text here</p>
          <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
        </div>
      </div>
    </div>
  </div>


  <div class="container">
    <div class="row">
      <div class="col-sm-8"> <div id ="blog-post"> PLACE HOLDER </div> </div>
      <div class="col-sm-4">
        <div class="form-area">  
          <form role="form">
          <br style="clear:both">
          <h3 style="margin-bottom: 25px; text-align: center;">Post to Blog</h3>
          <div class="form-group">
          <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
          </div>
          <div class="form-group">
          <input type="text" class="form-control" id="title" name="title" placeholder="Title" required>
          </div>
          <div class="form-group">
          <textarea class="form-control" type="textarea" id="message" placeholder="Message" maxlength="140" rows="7"></textarea>                   
          </div>    
          <button type="button" id="submit" name="submit" class="btn btn-primary pull-right">Submit Form</button>
          </form>
      </div>
      </div>
    </div>
  </div>


  <!-- jquery -->
 <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

 <!-- Latest compiled and minified Bootstrap JavaScript -->
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

 <!-- custom script -->
 <script type="text/javascript" src="script.js"></script>
</body>
</html>
