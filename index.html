<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">

 <!-- bootstrap css -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

 <!-- custom styles -->
 <link rel="stylesheet" type="text/css" href="style.css">

 <title>Brogrammer Blog</title>
</head>
<body>
   <!-- JUMBOTRON -->
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="jumbotron">
        <h1>Hacker Confessions</h1>
        <p>Anonymous Blog for Programmers</p>
<!--         <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p> -->
      </div>
    </div>
   </div>
  </div>
  <!-- END OF JUMBOTRON -->

      <!-- FORM -->
      <div class="container">
        <div class ="row">
          <div class="col-sm-12">
           <form class="text-center" id="new-message">
             <div class="form-group">
               <textarea class="form-control" rows="3" id="message-title" placeholder="Message" autofocus></textarea>
             </div>
             <div class="form-group">
               <input type="submit" class="btn btn-primary" value="Post">
             </div>
           </form>
        <hr>
       <div id="message-list"></div>
     </div>
    </div>
  </div>

 <!-- jquery -->
 <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

 <!-- bootstrap js -->
 <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

 <!-- underscore -->
 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

 <!-- custom script -->
 <script type="text/javascript" src="script.js"></script>

 <!-- underscore template -->
 <script type="text/template" id="message-template">
   <div class="feeds">
     <p>
       <span class="message-details"><%= message %></span>
       &nbsp;
     </p>
     <hr>
   </div>
 </script>

</body>
</html>
