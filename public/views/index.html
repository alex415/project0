<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">

 <meta name="viewport" content="width=device-width, initial-scale=1">

 <!-- bootstrap cdn -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

 <!-- Bootstrap Font Awesome CDN -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

 <!-- Google Font -->
 <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

 <!-- custom styles -->
 <link rel="stylesheet" type="text/css" href="../styles/style.css">

 <title>Hacker Confessions</title>
</head>
<body background="BG.jpg" id="backgroundimage">

    <!-- NAVBAR --> <!--ADDED FIXED TOP -->
    <nav class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#"></a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class=""><a href="#"><i class="fa fa-user-secret">Hacker Confessions</i></a></li>
          <li><a href="#">About Us</a></li>
          
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
      <!-- END OF NAVBAR -->



      <!-- CAROUSEL -->
      <div class="row">
          <!-- The carousel -->
          <div id="transition-timer-carousel" class="carousel slide transition-timer-carousel" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#transition-timer-carousel" data-slide-to="0" class="active"></li>
          <li data-target="#transition-timer-carousel" data-slide-to="1"></li>
          <li data-target="#transition-timer-carousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
                      <img src="hack-1.jpg"/>
                      <div class="carousel-caption">
                      </div>
                  </div>
                  
                  <div class="item">
                      <img src="hack-2.jpg"/>
                      <div class="carousel-caption">
                      </div>
                  </div>
                  
                  <div class="item">
                      <img src="hack-3.jpg"/>
                      <div class="carousel-caption">
                      </div>
                  </div>
              </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#transition-timer-carousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#transition-timer-carousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
              
              <!-- Timer "progress bar" -->
              <hr class="transition-timer-carousel-progress-bar animate" />
      </div>
      </div>
  </div>
    <!-- END OF CAROUSEL -->

    <p id="intro">
    <center>
    <b><i class="fa fa-user-secret">Hacker Confessions</i></b> <br>
    Annonymouse blog for programmers
    </center>
    </p>

      <!-- FORM -->
      <div class="container">
        <div class ="row">
          <div class="col-sm-12">
           <form class="text-center" id="new-message">
             <div class="form-group">
               <textarea class="form-control" rows="3" id="message-title" placeholder="Message" autofocus></textarea>
             </div>
             <div class="form-group">
               <input type="submit" class="btn btn-primary" value="Post">
             </div>
           </form>
       <div id="message-list"></div>
     </div>
    </div>
  </div>

 <!-- jquery -->
 <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

 <!-- bootstrap js -->
 <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- underscore -->
 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

  <!-- custom script -->
 <script type="text/javascript" src="../scripts/script.js"></script>

 <!-- underscore template -->
 <script type="text/template" id="message-template">
   <div class="feeds">
     <p>
       <span class="message-details"><%= message %></span>
       &nbsp;
     </p>
     <hr>
   </div>
 </script>

</body>
</html>
